<html lang="pt-br">
<meta charset="utf-8"/>
<head>
  <title>Tela de login</title>
	
  <!-- Principal CSS do Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

  <!-- Estilos customizados para esse template -->
  <link href="css/login.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="/logar" method="get">
    <h1 class="h3 mb-3 font-weight-normal">Fa√ßa login</h1>
    <label for="login" class="sr-only">Login</label>
    <input type="text" id="login" name="login" class="form-control" placeholder="Seu Login" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" name="senha" class="form-control" placeholder="Senha" required>
    <a href="/voltaHome"  class="btn btn-lg btn-primary">Voltar</a>
    <button name="acao" value="login" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
</body>

</html>
