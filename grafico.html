<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      array= [0, 19],
[0, 19],
[0, 20],
[0, 20]
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Horas trabalhadas');
      data.addColumn('number', 'Dia ');
for (var [key, value] of Object.entries(array)) {
 data.addRows([[key, value]]);
}
      var options = {
          title: 'Hora trabalhadas por dia',
        };

      var chart = new google.visualization.Histogram(document.getElementById('line_top_x'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="line_top_x"></div>
</body>
</html>
